<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>This is a title</title>
    <style>
      h1 {
        color: red;
      }

      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <!--Visible multi-line comment
          <span>this is wrapped in a comment</span>
        -->
    <!--[if IE]>
          <p>Dat browser is old.</p>
        <![endif]-->
    <h1>This is a water file</h1>
    <h2>This is blue</h2>
    <input type="checkbox">
    <input type="checkbox" checked>
    <input type="checkbox" checked="checked">
    <span id="some-id" class="classname">
      <div id="hello" class="world world2">
        <span>
          <span data-some-var="hello world haha" two-attr="fun">and a hello</span>
          <span>
            <span class="deep_nested">
              <p>
                text inside of &lt;p&gt;
              </p>
              18276
              text node
              other text node
            </span>
          </span>
        </span>
        <span class="alongside" pid="18276">
          <div id="with-id" pid="18276">
            <span>ah</span>
            <span>oh</span>
          </div>
        </span>
      </div>
    </span>
    <div id="amazing-div" some-attr="hello">
    </div>
    <!--This is a visible comment-->
    <script type="text/script">var num1 = 8*4;</script>
    <script>
      var num2 = 8 * 3;
      alert("8 * 3 + 8 * 4 = " + (num1 + num2));
    </script>
  </body>
</html>
